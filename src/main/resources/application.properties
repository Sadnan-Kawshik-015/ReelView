spring.application.name=ReelView(backend)
server.port=8080
app.instanceName=default
server.error.whitelabel.enabled=false
webui.baseurl=http://localhost:4200
#DB PROPS
spring.datasource.url=jdbc:sqlserver://localhost\\MSSQLSERVER2019;databaseName=ReelView;integratedSecurity=false;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.generate_statistics=true
is-debug-mode=true

app.verificationTokenExpiryMinutes=15
app.otpExpiryMinutes=5
app.forgetPwdTokenExpiryMinutes=30